<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <h1><u>Use inspect to view console</u></h1>

    <p onClick="makeGreen()">Hey click me!</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "Hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      //Regular
      console.log("Hello");

      //Interpolated
      console.log("Hello I am a %s string!", "poop");

      let replace = "poop";
      console.log(`Hello I am ${replace}`); //preferred way is to use backticks

      //styled
      console.log(
        "%c I am some great text",
        "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue"
      );

      //warning
      console.warn("OH noo");

      //error
      console.error("This is no good!");

      //info
      console.info("Crocodiles eat 3-4 people per year");

      //testing
      console.assert(1 == 1, "That is wrong"); //this is true so the string is not shown

      console.assert(1 == 2, "1 is not equal to 2");

      const something = "airplane";
      console.assert(
        something == "airplane",
        "this is true so it will not show up"
      );

      const p = document.querySelector("p"); //this represent the p, onClick
      console.assert(p.classList.contains("ouch"), "This is wrong!");

      //viewing DOM elements
      console.log(p);
      console.dir(p);

      //grouping together
      dogs.forEach((dog) => {
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      });

      //group...groupEnd
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      //groudCollapsed...groupEnd
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      //counting
      console.count("wes");
      console.count("steve");
      console.count("steve");
      console.count("steve");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("steve");
      console.count("wes");
      console.count("steve");
      console.count("steve");
      console.count("steve");

      //timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      //table
      console.table(dogs);
      //clearing
      //   console.clear();
    </script>
  </body>
</html>
