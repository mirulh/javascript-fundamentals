<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Strings</h1>

    <p>JavaScript String Methods</p>
    <p id="demo"></p>

    <!-- to test each one of the code functions, make sure the rest is 'turn off' or set to comment for the demo execution to work properly -->

    <!-- Reference: https://www.w3schools.com/js/js_string_methods.asp -->

    <script>
      //   1) String length
      let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      document.getElementById("demo").innerHTML = text.length; //26
      ___________________________________________________________;

      //   2) String slice()
      let text2 = "Apple, Banana, Kiwi";
      let part2 = text2.slice(7, 13);
      document.getElementById("demo").innerHTML = part2;
      // Banana

      let text3 = "Apple, Banana, Kiwi";
      let part3 = text3.slice(-12, -6);
      document.getElementById("demo").innerHTML = part3;
      //Banana
      ___________________________________________________________;

      //   3) String substring()

      // substring() is similar to slice()
      //The difference is that start and end values less than 0 are treated as 0 in substring().

      let str = "Apple, Banana, Kiwi";
      document.getElementById("demo").innerHTML = str.substring(-1, 5);
      //Apple (it calculates starting from 0 instead of -1)

      //If you omit the second parameter, substring() will slice out the rest of the string.
      ___________________________________________________________;

      //   4) String substr()

      //substr() is similar to slice().
      //The difference is that the second parameter specifies the length of the extracted part.

      let str2 = "Apple, Banana, Kiwi";
      document.getElementById("demo").innerHTML = str2.substr(7, 6);
      //Banana , (the first parameter counts until _B and the second parameter counts until a_)

      //If you omit the second parameter, substr() will slice out the rest of the string. = str2.substr(7); , Banana, Kiwi

      //If the first parameter is negative, the position counts from the end of the string. = str.substr(-4); , Kiwi
      ___________________________________________________________;

      //   5) String replace()

      //The replace() method replaces a specified value with another value in a string:

      let text4 = "Please visit Microsoft!";
      let newText4 = text4.replace("Microsoft", "W3Schools");
      // Please visit W3Schools!

      //By default, the replace() method replaces only the first match:

      let text5 = "Please visit Microsoft and Microsoft!";
      let newText5 = text5.replace("Microsoft", "W3Schools");
      // Please visit W3Schools and Microsoft!

      //reference = https://www.w3schools.com/js/js_string_methods.asp
      ___________________________________________________________;

      //   6) String replaceAll()

      //In 2021, JavaScript introduced the string method replaceAll():

      let text6 =
        "I love cats. Cats are very easy to love. Cats are very popular.";
      text6 = text6.replaceAll("Cats", "Dogs");
      text6 = text6.replaceAll("cats", "dogs");
      //I love dogs. Dogs are very easy to love. Dogs are very popular.
      ___________________________________________________________;

      //   7) String toUpperCase()

      //A string is converted to upper case with toUpperCase():

      let text7 = "Hello World!";
      let text8 = text7.toUpperCase();
      //HELLO WORLD!
      ___________________________________________________________;

      //   8) String toLowerCase()

      //A string is converted to lower case with toLowerCase():

      let text9 = "Hello World!"; // String
      let text10 = text9.toLowerCase(); // text2 is text1 converted to lower
      //hello world!
      ___________________________________________________________;

      //   9) String concat()

      //concat() joins two or more strings:

      let text11 = "Hello";
      let text12 = "World";
      let text13 = text11.concat(" ", text12);
      //Hello World!
      ___________________________________________________________;

      //   10) String trim()

      //The trim() method removes whitespace from both sides of a string:

      let text14 = "      Hello World!      "; //(Length text1 = 22)
      let text15 = text14.trim();
      //Hello World!|(Length text2 = 12)
      ___________________________________________________________;

      //   11) String trimStart()

      //The trimStart() method works like trim(), but removes whitespace only from the start of a string.

      let text16 = "     Hello World!     "; //(Length text1 = 22)
      let text17 = text16.trimStart();
      //Hello World!     |(Length text2 = 17)
      ___________________________________________________________;

      //   12) String trimEnd()

      //The trimEnd() method works like trim(), but removes whitespace only from the end of a string.

      let text18 = "     Hello World!     "; //(Length text1 = 22)
      let text19 = text18.trimEnd();
      //     Hello World!|(Length text2 = 17)
      ___________________________________________________________;

      //   13) String padStart()

      //The padStart() method pads a string from the start.

      //It pads a string with another string (multiple times) until it reaches a given length.

      let text20 = "5";
      text20 = text.padStart(4, "0");
      document.getElementById("demo").innerHTML = text20;
      //0005

      let text21 = "5";
      document.getElementById("demo").innerHTML = text41.padStart(4, "x");
      //xxx5

      // Note
      // The padStart() method is a string method.

      // To pad a number, convert the number to a string first.

      // See the example below.

      let numb1 = 5;
      let text22 = numb1.toString();
      document.getElementById("demo").innerHTML = text22.padStart(4, 0);
      //0005

      ___________________________________________________________;

      //   14) String padEnd()

      // The padEnd() method pads a string from the end.

      // It pads a string with another string (multiple times) until it reaches a given length.

      let text23 = "5";
      text23 = text23.padEnd(4, "0");
      document.getElementById("demo").innerHTML = text23;
      //5000

      let text24 = "5";
      document.getElementById("demo").innerHTML = text24.padEnd(4, "x");
      //5xxx

      // Note
      // The padEnd() method is a string method.

      // To pad a number, convert the number to a string first.

      // See the example below.

      let numb2 = 5;
      let text25 = numb2.toString();
      document.getElementById("demo").innerHTML = text25.padEnd(4, "x");
      //0005
      ___________________________________________________________;

      //   15) String charAt()

      //The charAt() method returns the character at a specified index (position) in a string:

      let text26 = "HELLO WORLD";
      document.getElementById("demo").innerHTML = text26.charAt(0);
      //H
      ___________________________________________________________;

      //   16) String charCodeAt()

      //The charCodeAt() method returns the unicode of the character at a specified index in a string:

      let text27 = "HELLO WORLD";
      document.getElementById("demo").innerHTML = text27.charCodeAt(0);
      //72
      ___________________________________________________________;

      //   17) String split()

      //A string can be converted to an array with the split() method:

      let text28 = "a,b,c,d,e,f";
      const myArray = text28.split(",");
      document.getElementById("demo").innerHTML = myArray[0];

      //Display the first array element, after a string split:
      //a  => the value of [0]

      let text29 = "Hello";

      text = "";
      for (let i = 0; i < myArr.length; i++) {
        text29 += myArr[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = text29;

      // H
      // e
      // l
      // l
      // o
      ___________________________________________________________;
    </script>
  </body>
</html>
