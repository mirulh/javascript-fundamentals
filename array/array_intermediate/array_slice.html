<!DOCTYPE html>
<script>
  let arr = ["t", "e", "s", "t"];

  let removed = arr.slice(1, 3);
  alert(removed); // e, s (copy from 1 to 3)

  //alternatively,

  alert(arr.slice(1, 3)); // e,s (copy from 1 to 3)

  alert(arr.slice(-2)); // s,t (copy from -2 till the end, -2 = s till end t)
</script>
