<!DOCTYPE html>
<script>
  // find method looks for a single (first) element that makes the function return true.

  // If there may be many, we can use arr.filter(fn)

  // The syntax is similar to find, but filter returns an array of all matching elements.

  // let results = arr.filter(function(item, index, array) { if true item is pushed to results and the iteration continues
  //  returns empty array if nothing found})

  //   1) filter

  let users = [
    { id: 1, name: "John" },
    { id: 2, name: "Pete" },
    { id: 3, name: "Mary" },
  ];

  //return array of the first two users

  let someUsers = users.filter((item) => item.id < 3);

  alert(someUsers.length);

  // legacy syntax

  let someUsers2 = users.filter(function (item) {
    return item.id > 3;
  });

  alert(someUsers2.length);
</script>
