<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
        { name: "Jake", year: 2003 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const isAdult = people.some(function (person) {
        const currentYear = new Date().getFullYear();
        // console.log(currentYear);
        if (currentYear - person.year >= 19) {
          return true;
        }
      });

      console.log(isAdult);

      // simplify with arrow function

      const isAdult2 = people.some((person) => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year >= 19;
      });

      console.log(isAdult2);

      // Array.prototype.every() // is everyone 19 or older?

      const allAdults = people.every((person) => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year >= 19;
      });

      console.log(allAdults);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const findComments = comments.find(function (aComment) {
        if (aComment.id === 823423) {
          return true;
        }
      });

      console.log(findComments);
      //--
      //arrow function
      const findComments2 = comments.find((aComment) => {
        return aComment.id === 823423;
      });

      console.log(findComments2);
      //--
      //arrow function more simpler

      const findComments3 = comments.find((aComment) => aComment.id === 823423);

      console.log(findComments2);
      //--

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      const index = comments.findIndex(function (findComments) {
        if (findComments.id === 823423) {
          return true;
        }
      });
      console.log(index);

      // comments.splice(index, 1); // to remove the comment
      // console.table(comments); // to check if the comment with the id was indeed removed

      const newComments = [
        ...comments.slice(0, index), //slice from 0 to index (1) *the id
        ...comments.slice(index + 1), // when slicing the left side will be the one half and the rest would be the other half
      ];

      console.table(newComments);
    </script>
  </body>
</html>
