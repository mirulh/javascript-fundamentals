<!DOCTYPE html>

<script>
  // The arr.map method is one of the most useful and often used
  // It calls the function for each element of the array and return the array of results

  // Syntax:
  //let result = arr.map(function(item, index, array) {
  // returns the new value instead of item
  // });

  let lengths = ["Bilbo", "Gandalf", "Nazgul"].map(function (
    item,
    index,
    array
  ) {
    return `${item} is at index ${index} with length of ${item.length} in the ${array}. \n`;
  });

  alert(lengths); //5, 6, 7 => it is the length of each item how many letters.

  // arrow function

  let lengths2 = ["a", "b", "c"].map((item) => item.length);

  alert(lengths2); // 1, 1, 1
</script>
