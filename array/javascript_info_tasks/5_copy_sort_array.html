<!DOCTYPE html>
<script>
  let arr = ["HTML", "JavaScript", "CSS"];

  let sorted = copySorted(arr);

  let sortedReverse = copySortedReverse(arr);

  function copySorted(arr) {
    return arr.slice().sort();
  }

  function copySortedReverse(arr) {
    return arr.slice().sort((a, b) => (a > b ? -1 : 1));
    //return arr.slice().sort((a, b) => b.localeCompare(a)); //sorted backward alphabetically that excludes special letter like Ã–
  }

  console.log(sorted);
  console.log(sortedReverse);
  console.log(arr);
</script>
