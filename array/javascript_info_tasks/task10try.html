<!DOCTYPE html>
<script>
  //count all combination

  function shuffleArray(arr) {
    arr.sort(() => Math.random() - 0.5);
  }

  let count = {
    123: 0,
    132: 0,
    213: 0,
    231: 0,
    321: 0,
    312: 0,
  };

  let arr = [1, 2, 3];
  for (let i = 0; i < 10000; i++) {
    shuffleArray(arr);
    count[arr.join("")]++;
  }

  for (let key in count) {
    console.log(`${key}: ${count[key]}`);
  }
</script>
