<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>Bracket Indexing</h2>

    <p>
      JavaScript array elements are accesses using numeric indexes (starting
      from 0).
    </p>

    <p id="demo"></p>

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo").innerHTML = fruits[fruits.length - 1]; //fruits length = 4, 4-1=3. Mango is the 3rd fruit in the array (0,1,2,3)
    </script>
  </body>
</html>
