<!DOCTYPE html>
<script>
  "use strict";

  let sum = (a, b) => a + b;

  /* This arrow function is a shorter form of:

let sum = function(a, b) {
  return a + b;
};
*/
  alert(sum(1, 2)); // 3

  // end

  // another example with only one parameter, n

  let double = (n) => n * 2;
  // roughly the same as: let double = function(n) { return n * 2 }

  alert(double(3)); // 6

  //  end

  // another example, if there are no arguments, parentheses are empty, but they must be present:

  let sayHi = () => alert("Hello!");

  sayHi();
</script>
