<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript For loop</h1>
    <h2>The Loop Function</h2>

    <script>
      const cats = ["Jaguar", "Leopard", "Cat Big One fr"];

      function count() {
        for (let i = 0; i < cats.length; i++) {
          alert(cats[i]);
          console.log(cats[i]);
        }
        console.log("Finished Counting!");
      }

      count();
    </script>
  </body>
</html>
