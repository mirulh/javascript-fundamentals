<!-- Data types

A value in  Javascript is always of a certain type. For example, a string or a number. 
There are eight basic data types in javascript.-->

<!-- For example, a variable can at one moment be a string and then store a number: -->

<script>
  let message = "hello";

<!-- Programming language that allow such things, such as Javascript are called "dynamically typed", -- meaning that there exist date types, but variables are not bound to any of them. Other data types are: -->

<!-- 1) Number -->

<!-- The number types represents both integers and floating point numbers -->

<script>
  let n = 123;
  n = 12.345;

  alert(1 / 0); //Infinity
  alert(Infinity); //Infinity
  alert("not a number" / 2); //Nan

  //Any mathematical operation on NaN returns NaN

  alert(NaN + 1); //NaN
  alert(3 * NaN); //NaN
  alert("not a number" / 2 - 1); //NaN
</script>

<!-- 2) BigInt -->

<!-- In JavaScript, the “number” type cannot safely represent integer values larger than (253-1) (that’s 9007199254740991), or less than -(253-1) for negatives. -->

<script>
  console.log(9007199254740991 + 1); // 9007199254740992
  console.log(9007199254740991 + 2); // 9007199254740992

  // the "n" at the end means it's a BigInt
  const bigInt = 1234567890123456789012345678901234567890n;

  // A BigInt value is created by appending n to the end of an integer:
</script>

<!-- 3) String -->

<!-- A string in JavaScript must be surrounded by quotes In Javascript, there are 3 types of quotes.

1. Double quotes: "Hello"
2. Single quotes: 'Hello'
3. Backticks: `Hello`-->

<!-- Double and single quotes are "simple" quotes. They are the same in Javascript -->

<script>
  let str = "Hello";
  let str2 = "Single quotes are ok too";
  let phrase = `can embed another ${str}`;
</script>

<!-- Backticks are "extended functionality" quotes. They allow us to embed variables and expressions into a string by wrapping then in ${...}, for example: -->

<script>
  let name = "John";

  //embed a variable
  alert(`Hello, ${name}!`); //Hello John!

  //embed an expression
  alert(`the result is ${1 + 2}`); //the result is 3
</script>

<!-- 4) Boolean (logical type) -->

<!-- The boolean type has only two values: true and false, where true can means "yes,corrent" and false means "no,incorrect". For instance: -->

<script>
  let nameFieldChecked = true;
  let ageFieldChecked = false;

  // boolean values also come as a result of comparisons:

  let isGreater = 4 > 1;
  alert(isGreater); //true the comparison result is "yes"
</script>

<!-- 5) The "null" value -->

<!-- It forms a separate type of its own which contains only the null value: -->

<script>
  let age1 = null;

  // in javascript, null is not a "reference to a non-existing onject" or a "null pointer" like in some other languages.

  // it just another value which represents "nothing", "empty" or "value unknown"
</script>

<!-- 6) The "undefined" value -->

<!-- The special value undefined also stands apart. It makes a type of its own, just like null 

The meanning of "undefined is value not assigned"-->

<script>
  // if a variable is declared, but not assigned, then its value is undefined:

  let age;
  alert(age); //show undefined
</script>

<!-- 7) Symbols  -->

<!-- JavaScript symbol is a data type of primitive data type. The Symbol() function returns the symbol value type. The value returned from Symbol() is unique -->

<script>
  //syntax
  //[Symbol.property](string);

  //example:

  // Creating some arrays
  const Array1 = [1, 2, 3];
  const Array2 = [4, 5, 6];

  // Calling concat() function
  let Array3 = Array1.concat(Array2);

  // Printing the concatenated array
  console.log(Array3);

  // Calling Symbol.isConcatSpreadable symbol
  Array2[Symbol.isConcatSpreadable] = false;
  Array3 = Array1.concat(Array2);

  // Printing the concatenated array
  // after calling of Symbol.isConcatSpreadable symbol
  console.log(Array3);
</script>

<!-- 8) Objects -->

<!-- The object type is special 
All other types are called "primitive" because their values can contain only a single thing (be it a string or a number or whatever)

In contrast, objects are used to store collections of data more and complex entities -->

<script>
  // An empty object (“empty cabinet”) can be created using one of two syntaxes:

  // let user = new Object1(); //"object constructor" syntax
  // let user = {}; //"object literal" syntax

  let user = {
    //an object
    name: "John", //by key "name" store value "John"
    age: 30, //by key "age" store value 30
  };
</script>

<!-- 9) Array -->

<!-- An array can store more than one element under a single name. Ways to declare a single-dimensional array: -->

<script>
  // Call it with no arguments
  var a = new Array();

  // Call it with single numeric argument
  var b = new Array(10);

  // Explicitly specify two or
  // more array elements
  var d = new Array(1, 2, 3, "Hello");

  // Example:

  var a = new Array();
  var b = new Array(10);
  var d = new Array(1, 2, 3, "Hello");
  console.log("value of a=" + a);
  console.log("value of b" + b);
  console.log("value of d=" + d);
</script>

<!--  IMPORTANT NOTES!!! -->

<!-- The typeof operator returns the type of the operand. It's useful when we want to process values of different types diffrently or just want to do a quick check -->

<script>
  typeof undefined; // "undefined"

  typeof 0; // "number"

  typeof 10n; // "bigint"

  typeof true; // "boolean"

  typeof "foo"; // "string"

  typeof Symbol("id"); // "symbol"

  typeof Math; // "object"  (1)

  typeof null; // "object"  (2)

  typeof alert; // "function"  (3)
</script>
