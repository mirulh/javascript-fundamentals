<!DOCTYPE html>
<script>
  function getPow(x, n) {
    let result = x;

    for (let i = 1; i < n; i++) {
      result = result * x;
    }
    return result;
  }

  let x = prompt("x:", "");
  let n = prompt("n:", "");

  //   alert(getPow(x, n));

  if (n < 1) {
    alert(`Power ${n} is not supported, use a positive integer`);
  } else {
    alert(getPow(x, n));
  }
</script>
