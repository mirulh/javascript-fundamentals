  <script>
    // To make the greeting() method work for any cat object with the same structure,
    // you can use the this keyword to access the properties of the current cat object.
    // Here's the updated code for the cat object and the creation of a new cat2 object:

    const cat = {
      name: "Bertie",
      breed: "Cymric",
      color: "white",
      greeting: function () {
        console.log(`Hello, said ${this.name} the ${this.breed} `);
      },
    };
    cat.greeting();

    const cat2 = {
      name: "Coon",
      breed: "Maine",
      color: "Gray",
      greeting: function () {
        console.log(`Hello, said ${this.name} the ${this.breed} `);
      },
    };

    cat2.greeting();
  </script>
